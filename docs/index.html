<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="Login-form" onsubmit="return HandleSubmit()">
<h2>Login Page</h2>
    <label for="username">UserName</label>
    <input type="text" id="username" placeholder="enter name" required name="username"><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="enter password" required name="password"><br>
    <button type="submit">Login</button>
</form>
<script src="script.js"></script>
</body>
</html>
